<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="grid-section">
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>  
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>  


  <div class="container-card">


    <div class="card">

      <div class="avatar">
        <img src="images/image-victor.jpg" alt="avatar">
        
        <p>Victor Crest <span>26</span></p>
        <span id="london">
          London
        </span>     
      </div>

      
      <div class="status">
        <ul>
          <li>
            <p>80k</p>
            <span>Followers</span>
          </li>
          <li>
            <p>803K</p>
            <span>Likes</span>
          </li>
          <li>
            <p>1.4K</p>
            <span>Photos</span>
          </li>
        </ul>
          
      </div>
    </div>
  </div>
  
    </section> 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Andrade</a>.
  </div>
</body>
</html>
